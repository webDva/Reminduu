<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Reminduu</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
    
<body>
    <div class="container">
        <header class="site-head">
            <h1 class="title">What is the most important thing to you right now?</h1>
            <p>Type something that you want to remember</p>
        </header>
        <input id="usersReminder" autofocus spellcheck="false" type="text" onkeypress="return displayThanks(event)" placeholder='For example, "focus on making money and not dumb shit"'>
        <button onclick="remember()">Reminduu</button>
        <p id="message"></p>
    </div>
<script src="main.js"></script>
</body>
</html>
